<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Exercise</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

</head>

<body>
    <div class="container ">
        <div class=" row justify-content-center bmi_box ">
            <div class="col-lg-4 col-md-4  ">
                <div class="">
                    <div class="BMI">
                        <div style="text-align: center;">
                            <div class="row">
                                <h4 style="padding-bottom: 2rem;">BMI Calculation</h4>
                                <input type="range" min="1" max="250" value="60" id="weight">
                                <span>Weight (kg) : <span id="weight-val">60</span> </span>
                            </div>
                            <div class="row" style="padding-top: 1rem;">
                                <input type="range" min="100" max="250" value="100" id="height">
                                <span>Height (cm) : <span id="height-val">170 </span></span>
                            </div>
                            <div class="status">
                                <p>BMI : <span id="result"> 60.0 </span></p>
                                <p>Status : <span id="category">Normal weight</span></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container" style="margin-top: 2rem; padding: 0;">
        <div class=" row justify-content-center music_box ">
            <div class="col-lg-6 col-md-8 col-12  " style="text-align: center;"> 
                <h1>Music Player</h1>
                <div class="music-container" id="music-container">

                    <div class="music-info">
                        <h4 id="title"></h4>
                        <div class="progress-container" id="progress-container">
                            <div class="progress" id="progress"></div>
                        </div>
                    </div>

                    <audio src="./music/music1.mp3" id="audio"></audio>

                    <div class="img-container">
                        <img src="./img/music1.jpg" alt="music-cover" id="cover" />
                    </div>
                    <div class="navigation">

                        <!-- Random btn -->
                        <input type="checkbox" class="btn-check" id="btn_random" autocomplete="off">
                        <label class="btn" for="btn_random">
                            <i class="bi bi-shuffle icons"></i>
                        </label>

                        <button id="prev" class="action-btn">
                            <i class="fas fa-backward icons_btn"></i>
                        </button>
                        <button id="play" class="action-btn action-btn-big">
                            <i id="shape_play" class="fas fa-play icons_btn"></i>
                        </button>
                        <button id="next" class="action-btn ">
                            <i class="fas fa-forward icons_btn"></i>
                        </button>

                        <!-- Repeat btn -->
                        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                        <label class="btn" for="btn-check">
                            <i class="bi bi-repeat icons"></i>
                        </label>
                    </div>

                </div>
            </div>



        </div>

    </div>

    <div class="container mt-3 p-0">
        <div class="row justify-content-center counter_box">
            <div style="width: 300px;">
                <div id="countdown">
                    <div><span id="days"></span> Days</div>
                    <div><span id="hours"></span> Hours</div>
                    <div><span id="minutes"> </span> Minutes</div>
                    <div><span id="seconds"></span> Seconds</div>
                </div>
            </div>
        </div>

    </div>

    <div class="container  mt-3 p-0 ">

        <div class="row justify-content-center login_box">
            <div class="col-10 col-md-6 col-lg-4">

                <form action="" id="formLogin">

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                        <label for="inp1">Username</label>
                    </div>

                    <span class="mb-2 text-danger user-error span_form ">
                        Username must be at least 6 characters
                    </span>

                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
                        <label for="inp2">Email address</label>
                    </div>

                    <span class="mb-2 text-danger email-error span_form">
                        Email must be valid
                    </span>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            name="password">
                        <label for="inp3">Password</label>
                    </div>
                    <span class="mb-2 text-danger password-error span_form">
                        Password must be at least 8 characters long 
                    </span>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="repassword" placeholder="Repassword"
                            name="repassword">
                        <label for="inp4">Repassword</label>
                    </div>
                    <span class="mb-2 text-danger repassword-error span_form">
                        Passwords do not match
                    </span>
                    <div class="text-center">
                        <button class="btn btn-success btn-lg w-100">
                            Login
                        </button>
                    </div>
                </form>

            </div>

        </div>

    </div>

    <script src="./js/script.js"></script>
    <script src="./js/scriptMusic.js"></script>
    <script src="./js/scriptCounter.js"></script>
    <script src="./js/scriptlogin.js"></script>
</body>

</html>
